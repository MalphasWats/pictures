---
layout: default
title: albums
---

		<h2>albums</h2>
        <ul id="pictures">
			{% for tag in site.tags %}
			{% assign t = tag[0] %}
			{% assign post = tag | last | first %}
			<li><a href="{{site.baseurl}}{{post.url}}"> <img src="{{site.baseurl}}/pictures/{{post.path | remove: "_posts/" | remove: ".markdown"}}/{{post.path | remove: "_posts/" | remove: ".markdown"}}_square.jpg" alt="{{post.title}}"> {{ tag[0] }} </a></li>
			{% endfor %}
            
            
        </ul>
