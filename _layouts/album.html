---
layout: default
---

	{{ content }}

	<ul id="pictures">
    {% for post in site.tags[page.title] %}
		<li><a href="{{site.baseurl}}{{post.url}}"> <img src="{{site.baseurl}}/pictures/{{post.picture_basename}}/{{post.picture_basename}}_square.jpg" alt="{{post.title}}" title="{{post.title}}"> </a></li>
    {% endfor %}
    </ul>
